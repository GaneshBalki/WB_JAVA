<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./css/AddEmp.css">
</head>
<body>
<div class='container'>
  <form action="addnewemp" method="post">
    <label for="empno">Employee Number:</label>
    <input type="text" id="empno" name="empno" required><br>

    <label for="ename">Employee Name:</label>
    <input type="text" id="ename" name="ename" required><br>

    <label for="job">Job:</label>
    <input type="text" id="job" name="job" required><br>

    <label for="hiredate">Hire Date:</label>
    <input type="date" id="hiredate" name="hiredate" required><br>

    <label for="sal">Salary:</label>
    <input type="number" id="sal" name="sal" required><br>

    <label for="deptno">Employee's Department Number:</label>
    <input type="text" id="deptno" name="deptno" required><br>

    <input type="submit" value="Submit">
  </form>
  </div>
</body>
</html>
